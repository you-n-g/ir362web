<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>362 搜索</title>
	<link type="text/css" rel="stylesheet" href="/css/index.css">
</head>

<body class="initial">
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/jquery-1.11.1.js"></script>
	<script src="/js/index-pre.js"></script>
	
	<div id="wrapper">
		<div id="searchBar">
			<div id="searchBarInner">
				<a id="logo" href="/"><span class="digit">362</span><span class="word">搜索</span></a>
				<form id="searchForm" action="">
					<input id="m" autocomplete="off" /><button id="searchButton">搜索</button>
					<ul id="suggest"></ul>
				</form>
			</div>
		</div>
		<div id="main">
			<div id="resultStat">
				<span id="hasResultMsg">找到 <span id="docCount"></span> 条结果</span>
				<span id="noResultMsg">对不起，未找到任何搜索结果。</span>
			</div>
			<ul id="result">
			</ul>
			<ul class="hidden">
				<li id="template">
					<a class="title"></a>
					<div class="url"></div>
					<div>
						<span class="date"></span>
						<span class="commentNumber"></span>
						<span class="snippet"></span>
					</div>
				</li>
			</ul>
			<div id="relative">
				<ul id="relativel"></ul><ul id="relativer"></ul>
			</div>
			<div id="pageCtrl">
				<a id="prevPage">上一页</a>
				<span id="pageNum"></span>
				<a id="nextPage">下一页</a>
			</div>
		</div>
		<div id="bottomBar">
			<a>帮助</a>
			<a>反馈</a>
			<a href="http://www.gnu.org/licenses/gpl.html">条款</a>
		</div>
	</div>
	
	<script src="/js/index-post.js"></script>
</body>
</html>
